        <form action="" class="form" id="inputData">

                <label for="cesar">Podaj frazę do zaszyfrowania</label>

            <button>Szyfruj!</button>
        </form>
        <p>Fraza po zaszyfrowaniu: <span id="afterCesar"></span></p>
    </div>
